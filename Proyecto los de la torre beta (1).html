        }

        .wrap {

            margin: 18px auto;
            padding: 18px

        /* Header / nav */
        header {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            z-index: 60;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0.25));

            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 18px;
            gap: 12px

        .brand {
            display: flex;
            gap: 12px;
            align-items: center
        }

        .logo {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.06);
            flex-shrink: 0;
            background: #111
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block
        }

        nav {
            display: flex;
            gap: 8px;
            flex-wrap: wrap
        }

        nav a {
            padding: 8px 12px;
            border-radius: 10px;
            color: #fff;
            background: transparent;
            border: 1px solid transparent;
            font-weight: 600

        nav a.active {

            justify-content: center;
            padding: 120px 18px 40px;
            position: relative;
        }

            inset: 0;
            background: linear-gradient(180deg, rgba(7, 7, 7, 0.25), rgba(7, 7, 7, 0.6));

            gap: 28px;
            align-items: center;
            padding: 18px

        .hero-left {
            z-index: 2
        }

            background-size: cover;
            background-position: center;

        /* Animated CTA */
        .wa-cta {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(90deg, var(--success), #128C7E);
            color: #022;
            padding: 12px 18px;
            border-radius: 14px;
            border: 0;
            font-weight: 800;
            cursor: pointer;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
            transition: transform .18s ease, box-shadow .18s
        }

        .wa-cta:active {
            transform: translateY(2px)
        }

        .wa-cta .pulse {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #fff;
            opacity: 0;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.9);

                opacity: .5

                transform: scale(1.7);
                opacity: .5
            }

            100% {

        /* Modal gallery */
        .modal {

        /* Footer */

            position: fixed;
            left: 50%;

            border: 1px solid rgba(255, 255, 255, 0.04);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
            z-index: 9999;
            display: none
        }
    </style>
</head>

        /* =========================

        function openModal(src) {
            const m = el('div', { className: 'modal', onclick: (e) => { if (e.target === m) m.remove(); } });

            m.appendChild(img);

        function openGalleryModal() {
            const g = db.getGallery();

            const wrap = el('div', { style: 'display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:12px;padding:20px;background:transparent' });

                const i = el('img', { src, style: 'width:220px;height:140px;object-fit:cover;border-radius:8px;cursor:pointer' });
                i.addEventListener('click', () => { modal.remove(); openModal(src); });
                wrap.appendChild(i);
            });
            modal.appendChild(wrap);
            modal.addEventListener('click', () => modal.remove());
            document.body.appendChild(modal);
        }
